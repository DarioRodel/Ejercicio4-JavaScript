<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ej4.css">
</head>
<body>
    <div id="container">
        <div id="box"></div>
        <button id="toggleBtn">Ocultar Caja</button>
    </div>
    <script>
    const caja = document.getElementById('box');
    const boton = document.getElementById('toggleBtn');

    function cambiarCaja() {
      const visible = caja.style.display !== 'none';
      caja.style.display = visible ? 'none' : 'block';
      boton.textContent = visible ? 'Mostrar Caja' : 'Ocultar Caja';
    }

    boton.addEventListener('click', cambiarCaja);
    </script>
</body>
</html>
