<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="ej3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="taskContainer">
        <h1>Lista de Compras</h1>
        <div class="inputContainer">
            <input type="text" id="newItemInput" placeholder="Inserta un nuevo ítem">
            <button id="addItemBtn">Agregar</button>
        </div>
        <ul id="itemsList">
            <!-- Aquí se agregarán los ítems -->
        </ul>
    </div>

    <script>
        function agregarItem() {
            const nuevoInput = document.getElementById("newItemInput");
            const itemsList = document.getElementById("itemsList");
            const nuevoTexto = nuevoInput.value.trim();

            if (nuevoTexto === "") return;

            const nuevoItem = document.createElement("li");
            nuevoItem.textContent = nuevoTexto;

            const botonCompletar = document.createElement("button");
            botonCompletar.classList.add("completeBtn", "material-icons");
            botonCompletar.textContent = "check";
            botonCompletar.onclick = () => nuevoItem.classList.toggle("completed");

            const botonEliminar = document.createElement("button");
            botonEliminar.classList.add("deleteBtn", "material-icons");
            botonEliminar.textContent = "delete";
            botonEliminar.onclick = () => itemsList.removeChild(nuevoItem);

            nuevoItem.appendChild(botonCompletar);
            nuevoItem.appendChild(botonEliminar);
            itemsList.appendChild(nuevoItem);

            nuevoInput.value = "";
        }

        document.getElementById("addItemBtn").addEventListener("click", agregarItem);
    </script>
</body>
</html>
