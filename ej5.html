<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="ej5.css">
</head>
<body>
    <div id="taskContainer">
        <h1>Lista de tareas</h1>
        <div class="inputContainer">
            <input type="text" id="newTaskInput" placeholder="Inserta una nueva tarea">
            <button id="addTaskBtn">Agregar tarea</button>
        </div>
        <ul id="taskList">
            <!-- Aquí se agregarán las tareas -->
        </ul>
    </div>
    <script>
        const tarea = document.getElementById('newTaskInput');
        const agregarBtn = document.getElementById('addTaskBtn');
        const listaTareas = document.getElementById('taskList');

        function agregarTarea() {
            const texto = tarea.value.trim();

            if (texto) {
                const elementoTarea = document.createElement('li');
                elementoTarea.textContent = texto;

                const eliminarBtn = document.createElement('button'); // Se corrigió aquí
                eliminarBtn.textContent = 'X';
                eliminarBtn.classList.add('deleteBtn');
                eliminarBtn.onclick = () => elementoTarea.remove();

                elementoTarea.appendChild(eliminarBtn);
                listaTareas.appendChild(elementoTarea);

                tarea.value = '';
            }
        }

        agregarBtn.addEventListener('click', agregarTarea);
    </script>
</body>
</html>
